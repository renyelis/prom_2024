<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción 200 Años</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #5E5E5E;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Contenedor de círculos */
        .circle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Estilos de cada círculo */
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #D3D3D3;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-size: 1em;
            color: #000;
            text-align: center;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Estilo del texto debajo de cada círculo */
        .circle-label {
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>PROMOCIÓN 200 AÑOS</h1>
    <div class="circle-container">
        <div class="circle">
            <img src="imagen1.jpg" alt="II-1">
        </div>
        <p class="circle-label">II-1</p>

        <div class="circle">
            <img src="imagen2.jpg" alt="II-2">
        </div>
        <p class="circle-label">II-2</p>

        <div class="circle">
            <img src="imagen3.jpg" alt="II-3">
        </div>
        <p class="circle-label">II-3</p>

        <div class="circle">
            <img src="imagen4.jpg" alt="II-4">
        </div>
        <p class="circle-label">II-4</p>

        <div class="circle">
            <img src="imagen5.jpg" alt="II-5">
        </div>
        <p class="circle-label">II-5</p>
    </div>
</body>
</html>
